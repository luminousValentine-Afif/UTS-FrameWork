    <div class="container mt-4">
        <h1 class="text-center">Edit Kategori</h1>
        <form id="edit-form">
            <div class="mb-3">
                <label for="namaKategori" class="form-label">Nama Kategori</label>
                <input type="text" class="form-control" id="namaKategori" name="namaKategori" required>
            </div>
            <div class="mb-3">
                <label for="keterangan" class="form-label">Keterangan</label>
                <textarea class="form-control" id="keterangan" name="keterangan" rows="3" required></textarea>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary mb-4 w-50" onclick="window.location.href='tampil_kategori.html'">Kembali</button>
                <button type="submit" class="btn btn-primary mb-4 w-15">Simpan Perubahan</button>
            </div>
        </form>
    </div>

    <script>
        // Ambil ID kategori dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const kategoriId = urlParams.get('id');

        // Fetch data kategori untuk diisi ke form
        const fetchKategori = async () => {
            try {
                const token = localStorage.getItem('access');
                const response = await fetch(`http://127.0.0.1:8000/api/kategori-motor/${kategoriId}/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    throw new Error('Gagal mengambil data kategori');
                }

                const kategori = await response.json();
                document.getElementById('namaKategori').value = kategori.nama_kategori;
                document.getElementById('keterangan').value = kategori.keterangan;
            } catch (error) {
                console.error(error);
                alert('Terjadi kesalahan saat memuat data kategori');
            }
        };

        // Simpan perubahan
        const editKategori = async (event) => {
            event.preventDefault(); // Prevent default form submission

            const namaKategori = document.getElementById('namaKategori').value;
            const keterangan = document.getElementById('keterangan').value;

            try {
                const token = localStorage.getItem('access');
                const response = await fetch(`http://127.0.0.1:8000/api/kategori-motor/${kategoriId}/`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nama_kategori: namaKategori, keterangan }),
                });

                if (!response.ok) {
                    throw new Error('Gagal menyimpan perubahan');
                }

                alert('Kategori berhasil diperbarui');
                window.location.href = 'tampil_kategori.html'; // Redirect kembali ke daftar kategori
            } catch (error) {
                console.error(error);
                alert('Terjadi kesalahan saat menyimpan perubahan');
            }
        };

        // Event listener
        document.getElementById('edit-form').addEventListener('submit', editKategori);

        // Load data kategori saat halaman dimuat
        fetchKategori();
    </script>
