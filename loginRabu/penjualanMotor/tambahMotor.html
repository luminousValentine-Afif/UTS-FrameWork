    <!-- Form Tambah Motor -->
    <div class="container my-5">
        <div class="form-container p-4">
            <h1 class="text-center mb-4">Tambah Motor</h1>
            <form id="addMotorForm" enctype="multipart/form-data">
                <div class="form-item">
                    <label for="nama_motor">Nama Motor:</label>
                    <input type="text" id="nama_motor" name="nama_motor" required>
                </div>
                <div class="form-item">
                    <label for="merk">Merk:</label>
                    <input type="text" id="merk" name="merk" required>
                </div>
                <div class="form-item">
                    <label for="harga">Harga:</label>
                    <input type="number" id="harga" name="harga" step="0.01" required>
                </div>
                <div class="form-item">
                    <label for="stok">Stok:</label>
                    <input type="number" id="stok" name="stok" required>
                </div>
                <div class="form-item">
                    <label for="keterangan">Keterangan:</label>
                    <textarea id="keterangan" name="keterangan" rows="4"></textarea>
                </div>
                <div class="form-item">
                    <label for="kategori_motor">Kategori Motor:</label>
                    <select id="kategori_motor" name="kategori_motor" required>
                        <option value="" disabled selected>Pilih Kategori</option>
                        <!-- Kategori akan diisi oleh JavaScript -->
                    </select>
                </div>
                <div class="form-item">
                    <label for="gambar">Gambar:</label>
                    <input type="file" id="gambar" name="gambar" accept="image/*">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary mb-4 w-50" onclick="window.location.href='tampilToko.html'">Kembali</button>
                    <button type="submit" class="btn btn-primary mb-4 w-15">Tambah Motor</button>
                </div>
            </form>
        </div>

    <script>
        // Fungsi untuk mengambil kategori
        const fetchCategories = async () => {
            try {
                const token = localStorage.getItem('access');
                if (!token) {
                    alert('Anda belum login. Silakan login terlebih dahulu.');
                    return;
                }

                const response = await fetch('http://127.0.0.1:8000/api/kategori-motor/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const categories = await response.json();
                    const categorySelect = document.getElementById('kategori_motor');
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.nama_kategori;
                        categorySelect.appendChild(option);
                    });
                } else {
                    console.error('Error fetching categories:', response.status);
                    alert('Gagal mengambil kategori. Silakan coba lagi.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengambil kategori.');
            }
        };

        // Event submit form
        document.getElementById('addMotorForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('nama_motor', document.getElementById('nama_motor').value);
            formData.append('merk', document.getElementById('merk').value);
            formData.append('harga', document.getElementById('harga').value);
            formData.append('stok', document.getElementById('stok').value);
            formData.append('keterangan', document.getElementById('keterangan').value);
            formData.append('kategori_motor', document.getElementById('kategori_motor').value);
            formData.append('gambar', document.getElementById('gambar').files[0]);

            try {
                const token = localStorage.getItem('access');
                if (!token) {
                    alert('Anda belum login. Silakan login terlebih dahulu.');
                    return;
                }

                const response = await fetch('http://127.0.0.1:8000/api/motor/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                    body: formData,
                });

                if (response.ok) {
                    alert('Motor berhasil ditambahkan!');
                    window.location.href = 'tampilToko.html';
                    document.getElementById('addMotorForm').reset();
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${JSON.stringify(errorData)}`);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Terjadi kesalahan. Silakan coba lagi.');
            }
        });

        // Panggil fetchCategories
        fetchCategories();
    </script>
