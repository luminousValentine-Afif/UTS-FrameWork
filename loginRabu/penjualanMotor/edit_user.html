    <div class="container mt-4">
        <h1 class="text-center">Edit Pengguna</h1>
        <form id="edit-user-form" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" disabled>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Nama Depan</label>
                <input type="text" id="first_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Nama Belakang</label>
                <input type="text" id="last_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" class="form-control" required></select>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary mb-4 w-50" onclick="window.location.href='tampil_user.html'">Kembali</button>
                <button type="submit" class="btn btn-primary mb-4 w-15">Simpan Perubahan</button>
            </div> 
        </form>
    </div>

    <script>
        const userId = new URLSearchParams(window.location.search).get('userId');

        // Fetch user data
        const fetchUserDetails = async () => {
            const token = localStorage.getItem('access');
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/user/${userId}/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error('Gagal mengambil data pengguna');
                }

                const user = await response.json();

                // Populate form fields
                document.getElementById('username').value = user.username;
                document.getElementById('first_name').value = user.first_name;
                document.getElementById('last_name').value = user.last_name;
                document.getElementById('email').value = user.email;

                // Populate role dropdown
                await fetchRoles(user.access_level);
            } catch (error) {
                console.error(error);
                alert('Terjadi kesalahan saat mengambil data pengguna');
            }
        };

        // Fetch roles and set selected
        const fetchRoles = async (selectedRoleId) => {
            const token = localStorage.getItem('access');
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/roles/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error('Gagal mengambil daftar role');
                }

                const roles = await response.json();
                const roleSelect = document.getElementById('role');
                roleSelect.innerHTML = '';

                roles.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role.id;
                    option.textContent = role.nama_role;
                    if (role.id === selectedRoleId) {
                        option.selected = true;
                    }
                    roleSelect.appendChild(option);
                });
            } catch (error) {
                console.error(error);
                alert('Terjadi kesalahan saat mengambil daftar role');
            }
        };

        // Submit form
        document.getElementById('edit-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('access');
            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                access_level: document.getElementById('role').value,
            };
        
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/user/${userId}/`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
        
                // Cek status respons untuk debugging
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error Data:', errorData); // Lihat pesan error dari API
                    throw new Error(`Gagal memperbarui data pengguna: ${response.statusText}`);
                }
        
                alert('Data pengguna berhasil diperbarui');
                window.location.href = 'tampil_user.html';
            } catch (error) {
                console.error(error);
                alert(`Terjadi kesalahan saat menyimpan perubahan: ${error.message}`);
            }
        });
        

        // Load user details on page load
        fetchUserDetails();
    </script>
