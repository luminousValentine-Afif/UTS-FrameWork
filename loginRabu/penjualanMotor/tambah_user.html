    <div class="container mt-5">
        <h1 class="text-center">Tambah Pengguna Baru</h1>
        <form id="addUserForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Nama Depan</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Nama Belakang</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="access_level" class="form-label">Role/Access Level</label>
                <select class="form-select" id="access_level" name="access_level">
                    <option value="1">Admin</option>
                    <option value="2">Staff</option>
                    <option value="3">View</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="is_staff" name="is_staff">
                <label for="is_staff" class="form-check-label">Apakah Staff?</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                <label for="is_active" class="form-check-label">Akun Aktif?</label>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary mb-4 w-50" onclick="window.location.href='tampil_user.html'">Kembali</button>
                <button type="submit" class="btn btn-primary mb-4 w-15">Simpan Perubahan</button>
            </div>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
        // Event listener untuk submit form
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah reload halaman

            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password'),
                first_name: formData.get('first_name') || '',
                last_name: formData.get('last_name') || '',
                email: formData.get('email') || '',
                access_level: parseInt(formData.get('access_level')),
                is_staff: formData.get('is_staff') ? true : false,
                is_active: formData.get('is_active') ? true : false,
            };

            const token = localStorage.getItem('access'); // Ambil token dari localStorage
            if (!token) {
                alert('Token tidak ditemukan! Pastikan Anda login.');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/api/user/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                const responseMessage = document.getElementById('responseMessage');
                if (response.ok) {
                    alert('Pengguna berhasil ditambahkan!');
                    window.location.href = 'tampil_user.html';
                } else {
                    responseMessage.innerHTML = `<div class="alert alert-danger">Gagal menambahkan pengguna: ${JSON.stringify(result)}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat menambahkan pengguna.');
            }
        });
    </script>
